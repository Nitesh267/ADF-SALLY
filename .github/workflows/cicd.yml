        AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
        AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
        AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}

    - name: Set Azure subscription
      run: az account set --subscription 0eb16af5-8c5c-42f6-85cb-65f4f74714ce
    #   run: az account set --subscription ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    - name: Deploy Data Factory Dataflows
      run: |
        for file in ./dataflow/*.json; do
          dataflow_name=$(basename "$file" .json)
          $dataflow_name
          echo "Deploying dataflow $dataflow_name from $file"
          properties_file="./dataflow/${dataflow_name}.json"
          $properties_file
          az datafactory data-flow create --resource-group cw-mobile-rg --factory-name sally-tie-out-reporting-poc --name "$dataflow_name" --data-flow "@$file" --properties "$properties_file" --flow-type "Flowlet"
        done
          
