        az login --service-principal -u f07fbbe2-9424-46af-a574-a254e78cec71 -p 6hS8Q~W9TAtIvDl~exiQGSEhgkbpYfbsKRPT5bJq --tenant 0ed45c0a-a9b9-45ca-92b3-6cceb454c222
